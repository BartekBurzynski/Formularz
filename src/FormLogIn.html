<head>

            crossorigin="anonymous"></script>

            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"

    <style type="text/css">
body {
    padding: 0px 300px;
}
.radioInput {
    padding-left: 150px;
}
        .znaki{
            font-size: 10px;
        }



    </style>
</head>
<body>
<h1>Rejestracja</h1>
<form>
    Imię <br/> <input type="text" class="form-control" name="firstName" placeholder="Wpisz imie"><br/>
    Nazwisko: <br/> <input type="text" class="form-control" name="lastName" placeholder="Wpisz nazwisko"><br/>
    Płeć
    <div class="radioInput">
        <input type="radio" name="gender" value="male"> Male<br>
        <input type="radio" name="gender" value="female"> Female<br>
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Adres smail</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Wpisz adres email">
    </div>

    Hasło <br/>
    <input type="text" class="form-control" name="Password" placeholder="Hasło"> <br/>
    <div class="znaki">
        <label class="text-muted"> Min. 8 znaków </label> <br/>
    </div>

    <div class="form-row">
        <div class="col-md-6 mb-3">
            <label for="validationDefault03">Miasto</label>
            <input type="text" class="form-control" id="validationDefault03" required>
        </div>
        <div class="col-md-3 mb-3">
            <label for="validationDefault04">State</label>
            <select class="form-control" id="validationDefault04">
                <option value="">Wybierz...</option>
                <option value="dolnyśląsk">Dolnyśląsk</option>
                <option value="górnyśląsk">Górnyśląsk</option>
                <option value="mazowieckie">Mazowieckie</option>

            </select>
        </div>
        <div class="col-md-3 mb-3">
            <label for="validationDefault05">Zip</label>
            <input type="text" class="form-control" id="validationDefault05" required>
        </div>
    </div>


    <label><input type="checkbox">Akceptuje regulamin</label> <br/>
    <label><input type="checkbox" checked>Wyrażam zgode na otrzymywanie informacji marketingowych</label>
    <br/>
    <button type="button" class="btn btn-primary">Rejestruj</button>


</form>

</body>
</html>
